<html>
<body>
    <!--10강 이미지-->
    <img src="img.jpg" width="100" height="80" alt="컵케이크 이미지" title="컵케이크 이미지">
    <!--이미지 삽입 <img src="이미지 이름" width 가로 길이(픽셀) height 세로 길이 
        alt = 이미지가 깨졌을 때 나오는 이미지 설명 title = "도움말">-->

    <!-- 11강 표1: 테이블 -->
    <table border = "1">
        <tr>
            <td>이름</td>  <td>성별</td>  <td>주소</td>
        </tr>
        <tr>
            <td>최진혁</td>  <td>남</td>  <td>청주</td>
        </tr>
    </table>

    <!--<td> 하나의 칸을 만드는 태그 <tr>행을 묶어주는 태그 
        <table> 가장 큰 틀을 만드는 태그 <border>=표의 외곽선-->

    <!--12강 표2: 구조-->
    <table border = "1">
        <thead>
            <tr>
                <th>이름</th>  <th>성별</th>  <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최진혁</td>  <td>남</td>  <td>청주</td>
            </tr>
        </tbody>
        
    </table>
    <!-- thead, tbody 방법-->

    <table border = "1">
        <thead>
            <tr>
                <th>이름</th>  <th>성별</th>  <th>주소</th> <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최진혁</td>  <td>남</td>  <td>청주</td> <td>1000</td>
            </tr>
            <tr>
                <td>최유빈</td>  <td>여</td>  <td>청주</td> <td>500</td>
            </tr>
        </tbody>
        <!-- 표에서 가장 아래쪽을 나타내는 태그-->
        <tfloot>
            <tr>
            <td>합계</td> <td></td>  <td></td> <td>1500</td>
            </tr>
        </tfloot>
       
        
    </table>
</body>
</html>
